<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g transform="translate(100, 100)">
    <!-- The Receiver (Large Circle) -->
    <mask id="nudge-mask-adaptive">
      <rect x="-100" y="-100" width="200" height="200" fill="white" />
      <circle cx="55" cy="-55" r="35" fill="black" />
    </mask>
    
    <!-- The Main Shape: Uses currentColor to inherit from parent text color -->
    <circle cx="0" cy="0" r="60" fill="currentColor" mask="url(#nudge-mask-adaptive)" />
    
    <!-- The Nudger (Small Circle): Amber (Fixed brand color) -->
    <circle cx="55" cy="-55" r="30" fill="#f5a623" />
    
    <!-- Ripple effect: Uses currentColor with opacity -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3">
       <animate attributeName="r" from="60" to="75" dur="3s" repeatCount="indefinite" />
       <animate attributeName="opacity" from="0.3" to="0" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
