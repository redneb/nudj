<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g transform="translate(100, 100)">
    <!-- The Receiver (Large Circle) -->
    <mask id="nudge-mask-light">
      <rect x="-100" y="-100" width="200" height="200" fill="white" />
      <circle cx="55" cy="-55" r="35" fill="black" />
    </mask>
    
    <!-- The Main Shape: Dark Charcoal (#1a1a1a) for Light Mode -->
    <circle cx="0" cy="0" r="60" fill="#1a1a1a" mask="url(#nudge-mask-light)" />
    
    <!-- The Nudger (Small Circle): Amber -->
    <circle cx="55" cy="-55" r="30" fill="#f5a623" />
    
    <!-- Ripple effect: Dark with low opacity -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#1a1a1a" stroke-width="2" opacity="0.1">
       <animate attributeName="r" from="60" to="75" dur="3s" repeatCount="indefinite" />
       <animate attributeName="opacity" from="0.1" to="0" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>