name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - run: npm run build

      - run: npm run build:cli:bundle

      # Publish to npm (provenance via OIDC, no secret needed)
      - run: npm publish --provenance

      # Create GitHub Release with bundled CLI
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/nudj.js
          generate_release_notes: true
