# DISABLED: Enable this workflow after setting up GitHub Pages
# To enable: uncomment the 'push' trigger below and configure Pages in repo settings
name: Deploy Web

on:
  # push:
  #   tags:
  #     - "v*"
  workflow_dispatch:  # Manual trigger only for now

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - run: npm run build:web

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
